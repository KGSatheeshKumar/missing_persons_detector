<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Data Gathering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            justify-items: center;
            align-items: start;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
        }

        input[type="text"],
        input[type="file"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        a {
          color: blue; /* Text color */
          text-decoration: none; /* Removes underline */
          font-size: 25px; /* Font size */
    
        }
        
        a:hover {
            color: red; /* Change text color on hover */
            text-decoration: underline; /* Underline text on hover */
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #333;
        }

        /* Ensure the container is responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <h1>Data Gathering</h1>
    <a href="{{ url_for('index') }}">Home</a> <br>
    <div class="container text-primary">
      

        <!-- Left Side: Manual Data Entry -->
        <div class="form-container">
            <h2>Enter Data Manually</h2>
            <form action="/data_gathering" method="POST">
                <input type="text" id="user_id" name="user_id" placeholder="User ID" required><br>
                <input type="text" id="name" name="name" placeholder="Name" required><br>
                <input type="text" id="crime" name="crime" placeholder="Age" required><br>
                <button type="submit" class="btn">Start Gathering</button>
            </form>
        </div>

        <!-- Right Side: File Upload with Name and Crime -->
        <div class="form-container">
            <h2>Upload from File Manager</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="text" id="user_id" name="user_id" placeholder="User ID" required><br>
                <input type="text" id="name" name="name" placeholder="Name" required><br>
                <input type="text" id="crime" name="crime" placeholder="Age" required><br>
                <label for="file">Upload File:</label><br>
                <input type="file" id="file" name="file" required><br>
                <button type="submit" class="btn">Upload File</button>
            </form>
        </div>
    </div>
</body>

</html>
